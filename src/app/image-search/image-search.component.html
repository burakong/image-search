<div class="card-header">
    <h3>Lizenzfreie Bilder und Videos von unseren kreativen Nutzern.</h3>
    <h1>Die sch√∂nsten kostenlosen Fotos</h1>
    <div class="search-form">
        <input [(ngModel)]="searchData" id="search-text" class="form-control" placeholder="Type something..."
            type="text" (keyup)="search()">
        <input name="deliveryNumber" id="number-of-images" [(ngModel)]="perPage" class="form-control"
            placeholder="No. of Images" type="number" min="0">
    </div>
</div>
<div class="container">
    <div class="row">
        <div *ngFor="let pic of photos" class="col-sm-4">
            <div style="margin-top: 10px;" class="card">
                <img class="card-img-top" [src]="pic.src.landscape" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <a href="#" class="btn btn-primary">Know more</a>
                </div>
            </div>
        </div>
    </div>
</div>
